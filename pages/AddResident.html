<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>residencia otoño orado</h1>
        <nav>
            <ul>
                <li><a href="../index.html">inicio</a></li>
                <li><a href="./form.html">inicia sesion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="addResident">
            <label for="addName">escribe el nombre del nuevo residente</label>
            <input id="addName" type="text">
            <label for="addAge">escriba la edad del nuevo</label>
            <input id="addAge" type="number">
            <label for="addRoomNumber">escribe el numero de cuarto del nuevo residente</label>
            <input id="addRoomNumber" type="number">
            <label for="addAdmissionDate">escribe la fecha de ingreso del nuevo residente</label>
            <input id="addAdmissionDate" type="date">
            <label for="addHealthCondition">escribe la condicion de salud del nuevo residente</label>
            <input id="addHealthCondition" type="text">
            <label for="addFamiliarName">escribe el nombre del familiar del residente</label>
            <input id="addFamiliarName" type="text">
            <label for="addFamiliarRelationship">escribe el parentezco del familiar con el nuevo residente</label>
            <input id="addFamiliarRelationship" type="text">
            <label for="addFamiliarPhone">escribe el numero de telefono del familiar del nuevo residente</label>
            <input id="addFamiliarPhone" type="text">
        </form>

        <button type="submit">añadir nuevo residente</button>
    </main>
    <script src="../javascript/residentsData.js"></script>
    <script src="../javascript/addResident.js"></script>
</body>
</html>
